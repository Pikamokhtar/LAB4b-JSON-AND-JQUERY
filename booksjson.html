<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
</head>
<body>
    <h1>Book Details</h1>
    <p id="title"></p>
    <p id="author"></p>
    <p id="genres"></p>

    <script>
        const books = [
            {
                "title": "The Great Gatsby",
                "author": "F. Scott Fitzgerald",
                "publicationYear": 1925,
                "genres": ["Fiction", "Classics"]
            },
            {
                "title": "To Kill a Mockingbird",
                "author": "Harper Lee",
                "publicationYear": 1960,
                "genres": ["Fiction", "Coming-of-Age"]
            }
        ];

        // Display the title of the first book
        document.getElementById('title').textContent = "Title of the first book: " + books[0].title;

        // Display the author of the second book
        document.getElementById('author').textContent = "Author of the second book: " + books[1].author;

        // Display the genres of all books
        const allGenres = books.map(book => book.genres.join(", ")).join("; ");
        document.getElementById('genres').textContent = "Genres of all books: " + allGenres;
    </script>
</body>
</html>
